{% extends 'base.html' %}

{% block title %}Comment on Post - {{ block.super }}{% endblock %}

{% block content %}
    <div class="container">
        <h1>Add Post Comment...</h1>
        <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Post comment</button>
        </form>
        </div>
    </div>
{% endblock %}
